<div class="mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table col-12 custom-table" matSort matSortActive="created"
      matSortDisableClear matSortDirection="desc">
      <ng-container *ngFor="let coluna of colunas" [matColumnDef]="coluna.campo">
        <th mat-header-cell *matHeaderCellDef class="custom-table-header">{{coluna.nome}}</th>
        <td mat-cell *matCellDef="let elemento" class="custom-table-cell">{{elemento[coluna.campo]}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th style="width: 150px;" mat-header-cell class="text-center custom-table-header" *matHeaderCellDef>Ações</th>
        <td style="width: 150px;" mat-cell class="text-center custom-table-cell" *matCellDef="let elemento">
          <button mat-icon-button matTooltip="Editar" (click)="_editar(elemento)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-icon-button color="warn" matTooltip="Deletar" (click)="_excluir(elemento)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="obterNomesDasColunas(colunas)" class="custom-table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: obterNomesDasColunas(colunas)" class="custom-table-row"></tr>

    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)"></mat-paginator> -->

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)"
        [length]="totalItens" [pageSize]="pageSize" [pageIndex]="pageIndex">

      </mat-paginator>
  </div>
</div>
